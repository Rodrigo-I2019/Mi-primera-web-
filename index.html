<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melamine - Jonas
  </title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* ðŸŽ¥ Fondo de video */
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: 700;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.3);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      max-width: 500px;
      margin: 0 auto 1rem;
      color: #ccc;
    }

    .btn {
      background-color: #ff7b00;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ff9900;
    }

    .grid {
      display: grid;
      gap: 20px;
      padding: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .overlay span {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.4);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- ðŸŽ¥ Video de fondo -->
  <video autoplay loop muted playsinline>
    <source src="media/video-otp.mp4" type="video/mp4" />

      </div>
    </div>

    <div class="card" onclick="irLogin()">

      </div>
    </div>

    <div class="card" onclick="irLogin()">
      <img src="media/proyecto3.jpg" alt="Mueble TV" />
      <div class="overlay">
        <h3>Mueble TV</h3>
        <span>Estilo minimalista</span>
      </div>
    </div>

    <div class="card" onclick="irLogin()">
      <img src="media/proyecto4.jpg" alt="Escritorio moderno" />
      <div class="overlay">
        <h3>Escritorio moderno</h3>
        <span>Melamina gris mate</span>

  </section>

</body>
</html>
